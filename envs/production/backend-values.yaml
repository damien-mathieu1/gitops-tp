replicaCount: 5

image:
  repository: gitops/backend
  tag: "1.0.0"

resources:
  limits:
    memory: "2Gi"
    cpu: "2000m"
  requests:
    memory: "1Gi"
    cpu: "1000m"

config:
  dbHost: "database-database.production.svc.cluster.local"
  dbPort: "5432"
  dbName: "appdb"
  redisUrl: "redis://redis-redis.production.svc.cluster.local:6379"
  logLevel: "warn"

secrets:
  dbUser: "prod_user"
  dbPassword: "prod_secure_password_789"

autoscaling:
  enabled: true
  minReplicas: 5
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

environment: production
syncWave: "1"
