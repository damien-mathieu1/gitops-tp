replicaCount: 1

image:
  repository: gitops/backend
  tag: "1.0.0"

resources:
  limits:
    memory: "512Mi"
    cpu: "500m"
  requests:
    memory: "256Mi"
    cpu: "200m"

config:
  dbHost: "database-database"
  dbPort: "5432"
  dbName: "appdb"
  redisUrl: "redis://redis-redis:6379"
  logLevel: "debug"

secrets:
  dbUser: "dev_user"
  dbPassword: "dev_password_123"

autoscaling:
  enabled: false

environment: dev
syncWave: "1"
