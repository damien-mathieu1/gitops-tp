replicaCount: 2

image:
  repository: your-registry/frontend
  tag: "1.0.0"

resources:
  limits:
    memory: "512Mi"
    cpu: "500m"
  requests:
    memory: "256Mi"
    cpu: "200m"

config:
  backendUrl: "http://backend-backend.staging.svc.cluster.local:8080"
  logLevel: "info"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: staging.votreapp.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

autoscaling:
  enabled: false

environment: staging
syncWave: "2"
