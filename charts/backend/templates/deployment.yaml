apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "backend.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "{{ .Values.syncWave }}"
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "backend.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "backend.fullname" . }}
              key: dbHost
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "backend.fullname" . }}
              key: dbPort
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "backend.fullname" . }}
              key: dbName
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "backend.fullname" . }}
              key: dbUser
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "backend.fullname" . }}
              key: dbPassword
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "backend.fullname" . }}
              key: redisUrl
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: {{ include "backend.fullname" . }}
              key: logLevel
        - name: ENVIRONMENT
          value: {{ .Values.environment | quote }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
